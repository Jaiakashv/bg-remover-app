            color: black;

        }
        form{
            background-color:transparent;
            height: 400px;
            width: 400px;
            border-radius: 5px;
            font-family: sans-serif;
        }
        #opt{
            font-size: x-large;
            margin-top: 80px;
            padding-left: 30px;
            font-family: sans-serif;
        }
#but {
    --width: 150px;
    --timing: 2s;
    border: 0;
    width: var(--width);
    padding-block: 1em;
    color: white;
    font-weight: bold;
    font-size: small;
    background: rgb(64, 192, 87);
    transition: all 0.2s;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 40px;

  }
  
  #but:hover {
    background-image: linear-gradient(
      to right,
      rgb(250, 82, 82),
      rgb(250, 82, 82) 16.65%,
      rgb(190, 75, 219) 16.65%,
      rgb(190, 75, 219) 33.3%,
      rgb(76, 110, 245) 33.3%,
      rgb(76, 110, 245) 49.95%,
      rgb(64, 192, 87) 49.95%,
      rgb(64, 192, 87) 66.6%,
      rgb(250, 176, 5) 66.6%,
      rgb(250, 176, 5) 83.25%,
      rgb(253, 126, 20) 83.25%,
      rgb(253, 126, 20) 100%,
      rgb(250, 82, 82) 100%
    );
    animation: var(--timing) linear dance6123 infinite;
    transform: scale(1.1) translateY(-1px);
  }
  
  @keyframes dance6123 {
    to {
      background-position: var(--width);
    }
  }
  
    </style>
</head>
<body>
    <h1>Background Remover</h1>
    <center>
    <form action="/remove_bg" method="post" enctype="multipart/form-data">
        <input id="opt" type="file" name="image" required>
        <input id="but" type="submit" value="Remove Background">
    </center>
</body>
